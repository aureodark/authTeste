<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="swiper-no-swiping">


  <div>

    <ion-item>
      <ion-label position="floating">E-mail:</ion-label>
      <ion-input type="email" [(ngModel)]="userLogin.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha:</ion-label>
      <ion-input type="email" [(ngModel)]="userLogin.password"></ion-input>
    </ion-item>

    <ion-button (click)="login()">Logar</ion-button>

    <ion-item lines="none">
        <ion-button (click)="loginG()" expand="block">Login pelo Google</ion-button>
      </ion-item>
  </div>


</ion-content>
