<ion-header>
  <ion-toolbar>
    <ion-title>Registrar</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-item>
    <ion-label>Foto:</ion-label>
    <ion-input type="text" [(ngModel)]="profile.foto"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Nome:</ion-label>
    <ion-input type="text" [(ngModel)]="profile.nome"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Sobrenome:</ion-label>
    <ion-input type="text" [(ngModel)]="profile.sobrenome"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Celular:</ion-label>
    <ion-input type="tel" [(ngModel)]="profile.cel"></ion-input>
  </ion-item>
  <ion-button block (click)="register()">Criar conta</ion-button>
</ion-content>
