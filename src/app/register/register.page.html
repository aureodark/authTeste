<ion-header>
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-item>
    <ion-label position="floating">Foto:</ion-label>
    <ion-input type="email" [(ngModel)]="user.foto"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Nome:</ion-label>
    <ion-input type="email" [(ngModel)]="user.nome"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Sobrenome:</ion-label>
    <ion-input type="email" [(ngModel)]="user.sobrenome"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Celular:</ion-label>
    <ion-input type="email" [(ngModel)]="user.cel"></ion-input>
  </ion-item>
</ion-content>
